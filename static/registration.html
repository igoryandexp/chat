<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="./css/normalize.css?001">
    <link rel="stylesheet" href="./css/index.css?001">
</head>

<body>
    <div class="Container Container--center">
        <div class="Card">
            <div class="Card__content">
                <h1 class="Card__title">Регистрация</h1>
                <form class="Form" action="#">
                    <div class="Form-group">
                        <input id="email" name="email" class="Form-control" type="text" required>
                        <label for="email" class="Form-label">Почта</label>
                    </div>
                    <div class="Form-group">
                        <input id="login" name="login" class="Form-control" type="text" required>
                        <label for="login" class="Form-label">Логин</label>
                    </div>
                    <div class="Form-group">
                        <input id="firstName" name="first_name" class="Form-control" type="text" required>
                        <label for="firstName" class="Form-label">Имя</label>
                    </div>
                    <div class="Form-group">
                        <input id="secondName" name="second_name" class="Form-control" type="text" required>
                        <label for="secondName" class="Form-label">Фамилия</label>
                    </div>
                    <div class="Form-group">
                        <input id="phone" name="phone" class="Form-control" type="text" required>
                        <label for="phone" class="Form-label">Телефон</label>
                    </div>
                    <div class="Form-group">
                        <input id="password" name="password" class="Form-control" type="password" required>
                        <label for="password" class="Form-label">Пароль</label>
                    </div>
                    <div class="Form-group">
                        <input id="passwordCompare" name="password_compare" class="Form-control" type="password"
                            required>
                        <label for="passwordCompare" class="Form-label">Пароль (еще раз)</label>
                        <div class="Form-text">Пароли не совпадают</div>
                    </div>
                    <div class="Button-group Form__actions">
                        <button class="Button">Зарегистрироваться</button>
                        <div class="text-center">
                            <a href="#" class="Button-link">Войти</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
