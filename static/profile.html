    <div class="Sidenav" title="Назад">
        <svg class="Sidenav-button__icon">
            <title>Назад</title>
            <use xlink:href="#send">
            </use>
        </svg>
    </div>
    <div class="Container Container--center">
        <div class="Card Card_no-shadow Card_lg">
            <div class="Profile-avatar">
                <div class="Profile-avatar__img-wrap">
                    <svg class="Profile-avatar__img">
                        <title>Фото</title>
                        <use xlink:href="#avatarPhoto">
                        </use>
                    </svg>
                    <!-- <img class="Profile-avatar__img-full" src="./images/test.jpg" alt=""> -->
                    <div class="Profile-avatar-change">
                        Поменять <br> аватар
                    </div>
                </div>
                <h1 class="Profile-avatar__title">Igor</h1>
            </div>
            <form class="Form Profile-form" onsubmit="getFormData()">
                <div class="Form-group">
                    <input id="email" name="email" class="Form-control Form-control_fixed" type="text" required
                        value="pochta@yandex.ru" disabled>
                    <label for="email" class="Form-label Form-label_fixed">Почта</label>
                </div>
                <div class="Form-group">
                    <input id="login" name="login" class="Form-control Form-control_fixed" type="text" required
                        value="ivanivanov" disabled>
                    <label for="login" class="Form-label Form-label_fixed">Логин</label>
                </div>
                <div class="Form-group">
                    <input id="firstName" name="first_name" class="Form-control Form-control_fixed" type="text" required
                        value="Иван">
                    <label for="firstName" class="Form-label Form-label_fixed">Имя</label>
                </div>
                <div class="Form-group">
                    <input id="secondName" name="second_name" class="Form-control Form-control_fixed" type="text"
                        required value="Иванов">
                    <label for="secondName" class="Form-label Form-label_fixed">Фамилия</label>
                </div>
                <div class="Form-group">
                    <input id="phone" name="phone" class="Form-control Form-control_fixed" type="text" required
                        value="+7 (909) 967 30 30">
                    <label for="phone" class="Form-label Form-label_fixed">Телефон</label>
                </div>
                <div class="Button-group Form__actions Profile-button-group">
                    <button class="Button Profile-button">Сохранить</button>
                </div>
            </form>
            <div class="Button-group Form__actions Profile-button-group">
                <div class="text-center"><button class="Button-link Button-link_lg">Изменить данные</button></div>
                <div class="text-center"><button class="Button-link Button-link_lg">Изменить пароль</button></div>
                <div class="text-center"><button class="Button-link Button-link_lg Button-link_danger">Выйти</button>
                </div>
            </div>
        </div>
    </div>
    <div class="Modal">
        <div class="Modal__overlay" onclick="removeModal()">
            <div class="Modal__container">
                <div class="Modal__content">
                    <h1 class="Modal__title">Загрузите файл</h1>
                    <form class="Form" onsubmit="getFormData(); return false;">
                        <div class="Form-group">
                            <input id="email" name="email" class="Form-control" type="text" required>
                            <label for="email" class="Form-label">Почта</label>
                        </div>
                        <div class="Form-group">
                            <input id="login" name="login" class="Form-control" type="text" required>
                            <label for="login" class="Form-label">Логин</label>
                        </div>
                        <div class="Button-group Form__actions">
                            <button class="Button">Поменять</button>
                            <div class="text-center">
                                <a href="#" class="Button-link">Войти</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js?001"></script>
</body>

</html>
